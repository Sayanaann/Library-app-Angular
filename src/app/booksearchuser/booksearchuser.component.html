<app-navbar3></app-navbar3>
<div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<div class="row g-3">
<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <label for="" class="form-label">Book Title</label>
     <input name ="booktitle" [(ngModel)] ="booktitle" type="text" class="form-control">

</div>
<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <button (click)="search()"class="btn btn-success">Search</button>


</div>
</div>

        </div>

        <div class="container">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of searchbook">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.booktitle}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">{{i.price}}</li>
                      <li class="list-group-item">{{i.author}}</li>
                      <li class="list-group-item">{{i.description}}</li>
                      <li class="list-group-item">{{i.publisher}}</li>
                      <li class="list-group-item">{{i.language}}</li>
                      <li class="list-group-item">{{i.distributer}}</li>
                      <li class="list-group-item">{{i.releasedyear}}</li>
                    </ul>
                  </div>
            </div>
        </div>
                </div>
            </div>
        </div>
        
        

    </div>
</div>
